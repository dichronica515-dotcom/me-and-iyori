    <style>
        :root {
            --primary-warm: #fdfaf6;
            --accent-gold: #d4af37;
            --text-main: #4a3f35;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --blur: 20px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif JP', serif;
            background-color: #f7f3ef;
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            padding: calc(20px + env(safe-area-inset-top)) 20px env(safe-area-inset-bottom);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /* Character focus */
            align-items: center;
        }

        .iyori-avatar {
            width: 280px;
            height: 280px;
            background-image: url('iyori.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-bottom: -40px;
            z-index: 1;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            border: 4px solid var(--primary-warm);
            transition: transform 0.5s ease;
        }

        .iyori-avatar:hover {
            transform: scale(1.02);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: 40px 40px 0 0;
            padding: 50px 30px 40px;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 600px;
            animation: slideUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-chip {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(212, 175, 55, 0.15);
            color: #8c6d1f;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 1.6rem;
            margin: 0 0 20px 0;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .quote-container {
            position: relative;
            margin-bottom: 35px;
            padding: 0 20px;
        }

        .quote-box {
            font-size: 1.05rem;
            line-height: 2;
            min-height: 80px;
            color: #5d4d3d;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 18px 10px;
            border-radius: 24px;
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .nav-item:active {
            transform: scale(0.96);
        }

        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .footer {
            font-size: 0.75rem;
            opacity: 0.5;
            letter-spacing: 1px;
            font-family: 'Playfair Display', serif;
        }

        .heart {
            color: #e6b3b3;
            display: inline-block;
            animation: heartbeat 2.5s infinite ease-in-out;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .iyori-avatar {
                width: 220px;
                height: 220px;
            }

            .glass-card {
                padding: 40px 20px 30px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .quote-box {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
