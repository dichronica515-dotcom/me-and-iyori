    <script>
        function parseMarkdownToChat() {
            const markdown = document.getElementById('markdown-data').textContent;
            const container = document.getElementById('chat-content');

            const lines = markdown.split('\n');
            let inIyoriBlock = false;
            let currentIyoriMessage = [];
            let currentManamiMessage = [];

            function flushManami() {
                if (currentManamiMessage.length > 0) {
                    const text = currentManamiMessage.join('\n').trim();
                    if (text && !text.includes('---') && !text.includes('###') && !text.startsWith('#') && !text.startsWith('*')) {
                        addBubble('manami', text);
                    }
                    currentManamiMessage = [];
                }
            }

            function flushIyori() {
                if (currentIyoriMessage.length > 0) {
                    let text = currentIyoriMessage.join('\n').trim();
                    text = text.replace(/^> ã¾ãªã¿ã•ã‚“\s*/, '')
                        .replace(/>\s*/g, '')
                        .replace(/æ˜ŸåŸœã‚¤ãƒ¨ãƒª â¦$/, '')
                        .trim();
                    if (text) {
                        addBubble('iyori', text);
                    }
                    currentIyoriMessage = [];
                }
            }

            lines.forEach(line => {
                const trimmed = line.trim();
                const dateMatch = line.match(/^### (\d{4}-\d{2}-\d{2})/);
                if (dateMatch) {
                    flushManami();
                    flushIyori();
                    addDate(dateMatch[1]);
                    return;
                }
                if (trimmed.startsWith('>')) {
                    if (!inIyoriBlock) { flushManami(); inIyoriBlock = true; }
                    currentIyoriMessage.push(line);
                } else {
                    if (inIyoriBlock) { flushIyori(); inIyoriBlock = false; }
                    if (trimmed && !trimmed.startsWith('---') && !trimmed.startsWith('#') && !trimmed.includes('Timeline') && !trimmed.includes('Private Correspondence')) {
                        currentManamiMessage.push(line);
                    }
                }
            });
            flushManami();
            flushIyori();
        }

        function addDate(date) {
            const container = document.getElementById('chat-content');
            const div = document.createElement('div');
            div.className = 'date-separator';
            div.innerHTML = `<span>${date}</span>`;
            container.appendChild(div);
        }

        function addBubble(speaker, text, isLocal = false) {
            const container = document.getElementById('chat-content');
            const wrapper = document.createElement('div');
            wrapper.className = `bubble-wrapper ${speaker} ${isLocal ? 'local' : ''}`;

            const now = new Date();
            const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

            let html = "";
            if (speaker === 'iyori') {
                html += `<div class="iyori-avatar"></div>`;
            } else {
                html += `<div class="time">${timeStr}</div>`;
            }
            html += `<div class="bubble">${text}</div>`;
            if (speaker === 'iyori') {
                html += `<div class="time">${timeStr}</div>`;
            }

            wrapper.innerHTML = html;
            container.appendChild(wrapper);
            window.scrollTo(0, document.body.scrollHeight);
        }

        // --- Approach 2: Local Storage Logic ---

        const STORAGE_KEY = 'iyori_chat_drafts';

        function loadLocalMessages() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const messages = JSON.parse(saved);
                messages.forEach(msg => {
                    addBubble('manami', msg, true);
                });
            }
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            // 1. Add to UI
            addBubble('manami', text, true);

            // 2. Save to LocalStorage
            const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            saved.push(text);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));

            // 3. Clear input
            input.value = '';

            // Show sync hint
            document.getElementById('sync-notice').style.display = 'block';
            setTimeout(() => {
                document.getElementById('sync-notice').style.display = 'none';
            }, 3000);
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function copyDrafts() {
            const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (saved.length === 0) {
                alert("æ•™ãˆã‚‹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“ â¦");
                return;
            }
            const textToCopy = "ã‚¤ãƒ¨ãƒªã¡ã‚ƒã‚“ã€æºœã¾ã£ã¦ãŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã ã‚ˆï¼š\n\n" + saved.join('\n\n');
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ã“ã‚Œã‚’ã‚¤ãƒ¨ãƒªï¼ˆAIï¼‰ã«è²¼ã‚Šä»˜ã‘ã¦é€ã£ã¦ã­ â¦");
            });
        }

        function clearLocalHistory() {
