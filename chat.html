    <script>
        function parseMarkdownToChat() {
            const markdown = document.getElementById('markdown-data').textContent;
            const container = document.getElementById('chat-content');

            const lines = markdown.split('\n');
            let currentDate = "";
            let inIyoriBlock = false;
            let currentIyoriMessage = [];
            let currentManamiMessage = [];

            function flushManami() {
                if (currentManamiMessage.length > 0) {
                    const text = currentManamiMessage.join('\n').trim();
                    if (text && !text.includes('---') && !text.includes('###') && !text.startsWith('#') && !text.startsWith('*')) {
                        addBubble('manami', text);
                    }
                    currentManamiMessage = [];
                }
            }

            function flushIyori() {
                if (currentIyoriMessage.length > 0) {
                    let text = currentIyoriMessage.join('\n').trim();
                    // Clean up Iyori's signature and address
                    text = text.replace(/^> „Åæ„Å™„Åø„Åï„Çì\s*/, '')
                        .replace(/>\s*/g, '')
                        .replace(/ÊòüÂüú„Ç§„É®„É™ ‚ù¶$/, '')
                        .trim();
                    if (text) {
                        addBubble('iyori', text);
                    }
                    currentIyoriMessage = [];
                }
            }

            function addDate(date) {
                const div = document.createElement('div');
                div.className = 'date-separator';
                div.innerHTML = `<span>${date}</span>`;
                container.appendChild(div);
            }

            function addBubble(speaker, text) {
                const wrapper = document.createElement('div');
                wrapper.className = `bubble-wrapper ${speaker}`;

                let html = "";
                if (speaker === 'iyori') {
                    html += `<div class="iyori-avatar"></div>`;
                } else {
                    html += `<div class="time">12:34</div>`; // Dummy time
                }

                html += `<div class="bubble">${text}</div>`;

                if (speaker === 'iyori') {
                    html += `<div class="time">12:35</div>`;
                }

                wrapper.innerHTML = html;
                container.appendChild(wrapper);
            }

            lines.forEach(line => {
                const trimmed = line.trim();

                // Date match
                const dateMatch = line.match(/^### (\d{4}-\d{2}-\d{2})/);
                if (dateMatch) {
                    flushManami();
                    flushIyori();
                    currentDate = dateMatch[1];
                    addDate(currentDate);
                    return;
                }

                // Iyori blockquote start/end
                if (trimmed.startsWith('>')) {
                    if (!inIyoriBlock) {
                        flushManami();
                        inIyoriBlock = true;
                    }
                    currentIyoriMessage.push(line);
                } else {
                    if (inIyoriBlock) {
                        flushIyori();
                        inIyoriBlock = false;
                    }
                    if (trimmed && !trimmed.startsWith('---') && !trimmed.startsWith('#') && !trimmed.includes('Timeline') && !trimmed.includes('Private Correspondence')) {
                        currentManamiMessage.push(line);
                    }
                }
            });

            flushManami();
            flushIyori();
        }

        parseMarkdownToChat();
